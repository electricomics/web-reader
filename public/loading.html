<script>
window.addEventListener('message', function(e) {
  if (e.origin !== 'file://') {
    return false;
  }

  var msg;
  try {
    msg = JSON.parse(e.data);
  }
  catch(err) {
    return false;
  }

  if (msg.type === 'start') {
    window.location = '/home';
  }
});
</script>
</body>
