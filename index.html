<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electricomics Web Reader</title>
  <link rel="stylesheet" href="public/js/lib/jquery-ui/jquery-ui.min.css">
  <style>
*, *:before, *:after {
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
.iframe-wrapper {
  background: #333;
  height: 100%;
  position: relative;
}
.iframe {
  height: 100%;
  position: absolute;
  width: 100%;
}
.dialog {
  display: none;
}
  </style>
</head>
<body>
  <main class="iframe-wrapper">
    <iframe id="main-iframe" class="iframe" src="public/empty.html" frameborder="0" nwdisable nwUserAgent="elcx-web-reader"></iframe>
  </main>

  <div class="dialog" id="dialog-close-app" title="Quit the app?">
    <p>Are you sure you want to quit the app?</p>
  </div>
  
  <script src="public/js/lib/jquery.min.js"></script>
  <script src="public/js/lib/jquery-ui/jquery-ui.js"></script>
  <script src="app.js"></script>
</body>
</html>
