<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Electricomics Web Reader</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
.splash-screen {
  background: #000 url(public/images/splash.svg) no-repeat scroll center center;
  background-size: 50%;
}
.iframe-wrapper {
  height: 100%;
  position: relative;
}
.iframe {
  height: 100%;
  opacity: 0;
  position: absolute;
  width: 100%;
  transition: opacity 1s;
}
  </style>
</head>
<body class="splash-screen">
  <div class="iframe-wrapper">
    <iframe id="main-iframe" class="iframe" src="" frameborder="0" nwdisable nwUserAgent="elcx-web-reader"></iframe>
  </div>
  <script src="app.js"></script>
</body>
</html>
